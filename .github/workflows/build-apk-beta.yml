name: Build APK (Quick)

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Flutter环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: 获取依赖
        run: flutter pub get

      - name: 构建APK (Release)
        run: flutter build apk --release

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: aeryn-deutsch-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: 构建信息
        run: |
          echo "APK构建完成！" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "下载位置: Actions → 构建记录 → Artifacts" >> $GITHUB_STEP_SUMMARY
