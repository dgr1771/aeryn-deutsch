name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Java环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 设置Flutter环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: 清理构建缓存
        run: |
          flutter clean
          rm -f pubspec.lock
          flutter pub get

      - name: 验证依赖
        run: |
          echo "检查audio_session是否在依赖中..."
          if grep -q "audio_session" pubspec.lock; then
            echo "❌ audio_session仍在依赖中"
            exit 1
          else
            echo "✅ audio_session已移除"
          fi

      - name: 代码分析
        run: flutter analyze
        continue-on-error: true

      - name: 构建APK (Release)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: 构建信息
        run: |
          echo "## 构建成功 ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK位置**: Artifacts → app-release-apk" >> $GITHUB_STEP_SUMMARY
