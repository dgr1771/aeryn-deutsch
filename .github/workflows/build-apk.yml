name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Java环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 设置Flutter环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: false  # 禁用缓存以避免旧依赖

      - name: 检查Flutter环境
        run: |
          flutter --version
          echo "FLUTTER_ROOT=$FLUTTER_ROOT"
          echo "当前目录:"
          pwd
          echo "目录内容:"
          ls -la

      - name: 检查pubspec.yaml
        run: |
          echo "=== pubspec.yaml 内容 ==="
          cat pubspec.yaml
          echo ""
          echo "=== 检查audio_session引用 ==="
          if grep -q "audio_session" pubspec.yaml; then
            echo "❌ pubspec.yaml中发现audio_session"
            grep -n "audio_session" pubspec.yaml
          else
            echo "✅ pubspec.yaml中没有audio_session"
          fi

      - name: 清理并重新获取依赖
        run: |
          flutter clean
          rm -rf .dart_tool
          rm -f pubspec.lock
          rm -rf build
          echo "✅ 清理完成"

      - name: 获取依赖
        run: |
          flutter pub get
          echo "✅ 依赖获取完成"

      - name: 验证依赖
        run: |
          echo "=== 检查pubspec.lock ==="
          if [ -f pubspec.lock ]; then
            echo "pubspec.lock存在"
            if grep -q "audio_session" pubspec.lock; then
              echo "❌ pubspec.lock中发现audio_session"
              grep -A 5 "audio_session" pubspec.lock
              exit 1
            else
              echo "✅ pubspec.lock中没有audio_session"
            fi
          else
            echo "❌ pubspec.lock不存在"
            exit 1
          fi

      - name: 检查Android配置
        run: |
          echo "=== MainActivity.kt ==="
          cat android/app/src/main/kotlin/com/aeryn/deutsch/MainActivity.kt
          echo ""
          echo "=== AndroidManifest.xml (部分) ==="
          grep -A 5 "flutterEmbedding" android/app/src/main/AndroidManifest.xml

      - name: 代码分析
        run: flutter analyze
        continue-on-error: true

      - name: 构建APK (Release)
        run: |
          echo "开始构建APK..."
          flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      - name: 上传APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: 构建信息
        if: success()
        run: |
          echo "## 构建成功 ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK位置**: Artifacts → app-release-apk" >> $GITHUB_STEP_SUMMARY

      - name: 构建失败诊断
        if: failure()
        run: |
          echo "## 构建失败 ❌" >> $GITHUB_STEP_SUMMARY
          echo "请检查上一步的日志输出以获取详细信息" >> $GITHUB_STEP_SUMMARY
